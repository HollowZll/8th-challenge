<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header id="logo">
    <img src="./images/logo.svg" alt="huddle logo" id="huddle">
  </header>
  <main>
    <div class="desk">
    <div id="imageFlex">
      <img src="./images/illustration-mockups.svg" alt="pages" id="pages">
    </div>

    <div class="desktopText">
    <h1 id="title">Build The Community Your Fans Will Love</h1>
    <p id="desc"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>
    
      <div class="butFlex">
        <button class="button">Register</button>
      </div>
    </div>
      </div>
      
  </main>

  <footer id="sm">
    <img src="./images/icon-facebook.svg" alt="icon-facebook" class="icon">
    <img src="./images/icon-instagram.svg" alt="icon-instagram" class="icon">
    <img src="./images/icon-twitter.svg" alt="icon-twitter" class="icon">
  </footer>


  



  
</body>
</html>
